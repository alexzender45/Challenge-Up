<!DOCTYPE html>
<HTML>
    <head>
        <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
<p>ChallengeUp</p>
        </title>
        <script src="https://kit.fontawesome.com/69e4f94e8b.js" crossorigin="anonymous"></script>
        <link rel = 'stylesheet' href = 'body.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <first-nav class = 'first-navbar'>
<!-- Image and text -->
<nav class="navbar navbar-light alert">
      <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="20" height="10" class="d-inline-block align-top" alt="">
      <h5 class = 'brand1'>Voiceer</h5>
  </nav>
        </first-nav>

        <!-- second nav -->
        <second-nav class = 'second-nav'>
            <!-- Image and text -->
            <nav class="navbar navbar-light alert alert-light">
                <a class="navbar-brand" href="#">
                  <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="10" class="d-inline-block align-top" alt="">
                  <h3 class = 'brand2'><i style = "font-size: 30px;"class="fab fa-vuejs">oiceer </i></h3>
                </a>
              </nav>
                    </second-nav>
        <main-page>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-1">
                      <a href="#" i class="fas fa-home" style= "font-size: 40px;" style="margin-top: 10px;" ></i>
                        <h5 style="color: white;">Home</h5>
                      </a>
                      <a href="#" i class="fas fa-street-view" style= "font-size: 40px;" style="margin-top: 10px;" ></i>
                        <h5 style="color: white;">Contest</h5>
                      </a>
                      <a href="#" i class="fas fa-registered" style= "font-size: 40px;" style="margin-top: 10px;" ></i>
                        <h5 style="color: white;">Register</h5>
                      </a>
                      <a href="#" i class="fas fa-address-card" style= "font-size: 40px;" style="margin-top: 10px;" ></i>
                        <h5 style="color: white;">About</h5>
                      </a>
                      <a href="#" class="fas fa-id-card-alt" style= "font-size: 40px;" style="margin-top: 10px;" ></i>
                        <h5 style="color: white;">Contact</h5>
                      </a>
                  </div>
                  <div class="col-sm-11">
                    <div class="container h-100">
                        <div class="d-flex justify-content-center h-100">
                            <div class="user_card">
                                <div class="d-flex justify-content-center">
                                    <div class="brand_logo_container">
                                        <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center form_container">
                    <form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                  </div>
                </div>
                </div>
        </main-page>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
    </body>
    
</HTML>
